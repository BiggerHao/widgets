<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    Iris Visualization
  </title>
</head>

<body>
  <h1 style="text-align: center;">Iris Visualization</h1>
  <div style="text-align: center;">
    <input type="radio" name="vis" id="d3"  />
    <label for="one">D3</label>
    <input type="radio" name="vis" id="vega" checked/>
    <label for="one">Vega</label>
  </div>
  <div class="machineContainer">
    <div>
      <b class="machine">Current State: </b>
      <p id="currentState" class="machine"></p>
      <b class="machine">Last Transition:</b>
      <p id="lastTransition" class="machine"></p>
      <p class="machine">(data: <small id="lastData" class="machine"></small>)</p>
    </div>
    <div>
      <b class="machine">Available Transition:</b>
      <ul id="availableTransition">

      </ul>
      
    </div>
    <div>
      <b class="machine">Context: </b>
      <small id="machineContext" class="machine"></small>
    </div>
  </div>
  <div id="d3_div">
    <div id="slider_d3_div" style="margin-left: 25%; width: 50%;"></div>
    <div>
      <div id="scatter_d3_div" style="display: inline-flex; width: 50%;"></div>
      <div id="histogram_d3_div" style="display: inline-flex; width: 40%;"></div>
    </div>
  </div>
  <div id="vega_div">
    <div id="slider_vega_div" style="text-align: center;"></div>
    <div id="wrapper">
      <div id="scatter_vega_div"></div>
      <div id="histogram_vega_div"></div>
    </div>
  </div>
  <!--
  <iframe data-xstate style="width: 100%; height: 600px;"></iframe>
  -->
<script type="text/javascript" src="main.js?c00d1a0dad6079d38cdf"></script></body>

</html>
